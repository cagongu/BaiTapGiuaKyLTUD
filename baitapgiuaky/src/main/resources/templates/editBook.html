<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: You can also add a custom CSS file here -->
</head>
<body>
<div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{/books/edit}" method="post">
        <input type="hidden" th:field="${book.book_id}">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" th:field="${book.title}" required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" class="form-control" th:field="${book.author}" required>
        </div>
        <div class="form-group">
            <label>Publisher:</label>
            <input type="text" class="form-control" th:field="${book.publisher}" required>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" step="0.01" class="form-control" th:field="${book.price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JavaScript files (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
