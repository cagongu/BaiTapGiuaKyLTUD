<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: You can also add a custom CSS file here -->
</head>
<body>
<div class="container">
    <h2>Book List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.book_id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.book_id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.book_id})}">Delete</a>
                <a class="btn btn-info" th:href="@{/books/{id}(id=${book.book_id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript files (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
