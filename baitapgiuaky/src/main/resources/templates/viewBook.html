<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Book</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: You can also add a custom CSS file here -->
</head>
<body>
<div class="container">
    <h2>View Book</h2>
    <div class="form-group">
        <label>Title:</label>
        <span class="form-control" th:text="${book.title}"></span>
    </div>
    <div class="form-group">
        <label>Author:</label>
        <span class="form-control" th:text="${book.author}"></span>
    </div>
    <div class="form-group">
        <label>Publisher:</label>
        <span class="form-control" th:text="${book.publisher}"></span>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <span class="form-control" th:text="${book.price}"></span>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/books}">Back to Book List</a>
    </div>
</div>

<!-- Bootstrap JavaScript files (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
